<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css    ">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/icons/book-open-blank-variant.svg">

</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <h1 class="header text-center fs-1 fw-bold">Library App</h1>
        <h3 class="subtitle text-center fs-6">This is a project
            for The Odin Project in which I have
            to make a library using Object Constructors</h3>
    </header>
    <!-- End of Header Section -->
    <!-- Main Section -->
    <div class="new-book">
        <div class="color-block">
            <h2>Add a new Book</h2>
        </div>
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="input form-control-sm col-xs-2" required>
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" class="input form-control-sm">
        <label for="pages" class="form-label">Pages:</label>
        <input type="number" id="pages" class="input form-control-sm">
        <select name="read" id="read">
            <option value="read">I've read this book</option>
            <option value="notread">I want to read this book</option>
        </select>
        <div class="break"></div>
        <button class="button btn btn-success" id="btnSubmit">Submit</button>
    </div>
    <div class="book-container">
    </div>
    <!-- End of Main Section -->
    <div class="copyright">Copyright &copy;Jonathan Dalien</div>
    <script src="./script.js"></script>

</body>

</html>
